<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

    </style>
</head>

<body>
    <div>
        <h1 id="h1">...</h1>
        <button id="bh">BOTÃO</button>
    </div>

    <div>
        <p id="p">...</p>
        <button id="bp">BOTÃO</button>
    </div>

    <script>
        var nome = window.prompt('Digite seu nome: ')
        var musica = window.prompt('Digite sua música favorita: ')

        document.body.style.background = '#222'

        const h1 = document.getElementById('h1')
        h1.innerText = `Seu nome é ${nome.toUpperCase()}`
        h1.style.color = 'white'

        const p = document.getElementById('p')
        p.innerText = `Sua música favorita é ${musica.toUpperCase()}`
        p.style.color = 'white'

        const bh = document.getElementById('bh')
        bh.addEventListener('click', () => {
            h1.style.textAlign = 'center'
        })

        const bp = document.getElementById('bp')
        bp.addEventListener('click', () => {
            p.style.textAlign = 'center'
        })



    </script>

</body>

</html>
