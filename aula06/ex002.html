<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>

    <style>
        body {
            background-color: rgb(189, 189, 226);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: #ffffae;
        }
    </style>
</head>

<body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição kkk</p>

    <h2 id="h2"></h2>

    <script>

        var nome = window.prompt('Qual é o seu nome?')
        window.alert('Prazer em te conhecer, ' + nome + '!') //concatenar


        
        // adicionar outro conteudo dentro do h1  
        // aqui eu digo que quero puxar o h1 para o javascript 
        // e com o innerTEXT eu sobrescrevo o conteudo antigo do h1 
        const conteudo = document.getElementById('h2')
        conteudo.innerText = ('Olá ' + nome)
        conteudo.style.color = '#222'


    </script>

</body>

</html>
